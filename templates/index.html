<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
      <h1 class="jumbotron">Mission to Mars</h1>
      <!-- Add a button to activate scraping script -->
      <p><a class="btn btn-danger btn-xs" href="/scrape" role="button">
        Scrape New Data
      </a></p>
    </div>
      
    <!-- Add section for Mars News -->
    <div class="row" id= "mars-news">
      <div class="col-md-8">
        <div class = 'media'>
          <div class="media-body">
            <h2>Lastest Mars News</h2>
            <h5 class="mt-0">{{mars.news_title}}</h5>
            {{mars.news_p}}
          </div>
        </div>
      </div>
    </div>

    <!-- Add section for featured image and facts table -->
    <div class="row" id= "mars-feat">
      <div class="col-sm">
        <h2>Featured Mars Image</h2>
        <img src= "{{mars.feature_img}}" class="img-responsive">
      </div>
    
        <!-- Mars Facts -->
      <div class = "col-sm">
        <div class= "table" id= "mars-facts">
          <h2>Mars Facts</h2>
          <table>
          {{mars.mars_web|safe}}
          </table>
        </div>
      </div>

  
    <!-- Add section for mars hemispheres -->
    <div class="row" id="mars-hemispheres" style= "padding-left: 30px;">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>
    <div class="container-fluid" style="display: flex;"></div>
      {% for hemisphere in mars.hemisphere_img_urls %}
      <div class = "row col-sm">
        <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="Responsive image" class="img-fluid img-thumbnail" >
        <div class="caption" style="font-size: large; font-weight: bold;">
          {{hemisphere.title}} 
        </div>
      </div>
     {% endfor %}  
    </div>
   
  </body>

</html>
